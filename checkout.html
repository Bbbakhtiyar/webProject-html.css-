<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <h1>Placing an order</h1>
    </header>
    <main>
        <div id="popup" class="popup hidden">Product added to cart!</div>
        <section id="cart-section">
            <table id="cart-table">
                <thead>
                    <tr>
                        <td>Product name</td>
                        <td>Price</td>
                        <td>-</td>
                    </tr>                    
                </thead>
                <tbody id="cart-body">
                </tbody>
            </table>
            <p style="font-size: 24px; text-decoration: underline;">Total: <span id="total">0</span> tenge</p>
            <button id="completeOrder" style="font-size: 16px; margin-right: 15px;">Complete purchase</button>
            <a href="products.html" class="button" style="padding: 15px 25px;">Back to products</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sportpita Store. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
